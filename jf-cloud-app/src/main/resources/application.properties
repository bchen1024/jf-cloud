spring.application.name=jf-cloud-app
server.port=1010
server.context-path=/app

#注册服务
eureka.client.serviceUrl.defaultZone=http://localhost:9002/eureka/

#数据库配置
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/jf-cloud-dev?useSSL=false&allowMultiQueries=true
spring.datasource.username=jfms
spring.datasource.password=jfms

logging.level.org.springframework=WARN
logging.level.org.btsoft.jf.cloud.app=DEBUG
logging.file=logs/spring-boot-logging.log