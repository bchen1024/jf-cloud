eureka.client.serviceUrl.defaultZone=http://admin:eureka@localhost:8761/eureka/
logging.level.org.btsoft.jf.cloud=DEBUG
logging.level.org.springframework=WARN

jf.cloud.appCode=jf-cloud-monitor
spring.application.name=${jf.cloud.appCode}
server.port=8002
server.context-path=/monitor
spring.profiles.active=dev

spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/jf-cloud-monitor?useSSL=false&allowMultiQueries=true
spring.datasource.username=jfms
spring.datasource.password=jfms